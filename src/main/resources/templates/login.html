<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Job Posting App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f0f1b;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 80vw;
            height: 80vh;
            background: linear-gradient(135deg, #1e1e2f, #252540);
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
        }
        .left-panel {
            flex: 1;
            background: url('/images/bg.webp') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .right-panel {
            flex: 1;
            padding: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: slideIn 1s ease-in-out;
        }
        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: #222;
            color: white;
            transition: all 0.3s;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            background: #333;
            box-shadow: 0px 0px 10px rgba(106, 13, 173, 0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #6a0dad;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #8a2be2;
            box-shadow: 0px 0px 10px rgba(138, 43, 226, 0.7);
        }
        .hidden {
            display: none;
        }
        a {
            text-decoration: none;
            color: #6a0dad;
            transition: color 0.3s;
        }
        a:hover {
            color: #8a2be2;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                width: 90vw;
            }
            .left-panel {
                height: 40vh;
                width: 100%;
            }
            .right-panel {
                height: 60vh;
                width: 100%;
                padding: 20px;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <!-- Background Image Panel -->
        </div>
        <div class="right-panel">
            <!-- Success message (shown after successful registration) -->
           

            <!-- Login Form -->
            <div id="login-form">
                <h2>Login</h2>
                <form action="/login" method="post">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
                <p id="error-message" style="color: red; display: none; margin-top: 10px;"></p>
                <p id="success-message" style="color: green; display: none;"></p>
            </div>

            <!-- Registration Form -->
            <div id="register-form" class="hidden">
                <h2>Create an Account</h2>
                <form action="/register" method="post">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        function showRegister() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }

        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const errorMessage = params.get("error");
            const successMessage = params.get("success");

            // Show error message below login button
            if (errorMessage) {
                const errorElement = document.getElementById("error-message");
                errorElement.textContent = errorMessage;
                errorElement.style.display = "block";
            }

            // Show success message after registration
            if (successMessage) {
                const successElement = document.getElementById("success-message");
                successElement.textContent = successMessage;
                successElement.style.display = "block";
            }

            // Remove query parameters from URL after displaying messages
            if (errorMessage || successMessage) {
                const newUrl = window.location.origin + window.location.pathname;
                window.history.replaceState({}, document.title, newUrl);
            }
        });
    </script>
</body>
</html>
