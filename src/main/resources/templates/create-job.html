<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job Post</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            padding-top: 50px; /* Added more space at the top */
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: none;
        }
        .form-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 30px;
            background-color: #111;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }
        .form-label {
            font-weight: bold;
        }
        .form-control, .form-select {
            background-color: #222;
            border: 1px solid #444;
            color: #fff;
        }
        .form-control:hover, .form-select:hover {
            border-color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .btn {
            background-color: #fff;
            color: #000;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            background-color: #000;
            color: #fff;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        .icon {
            margin-right: 10px;
        }
        .form-check-input:checked {
            background-color: #222;
            border-color: #444;
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-briefcase"></i> Create a New Job Post</h1>
    <div class="container">
        <div class="form-container">
            <form action="/job-postings" method="post">
                <div class="mb-4">
                    <label for="title" class="form-label"><i class="fas fa-heading icon"></i>Title:</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>

                <div class="mb-4">
                    <label for="description" class="form-label"><i class="fas fa-align-left icon"></i>Description:</label>
                    <textarea id="description" name="description" class="form-control" required></textarea>
                </div>

                <div class="mb-4">
                    <label for="jobType" class="form-label"><i class="fas fa-briefcase icon"></i>Job Type:</label>
                    <select id="jobType" name="jobType" class="form-select">
                        <option value="Full-Time">Full-Time</option>
                        <option value="Part-Time">Part-Time</option>
                        <option value="Contract">Contract</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="location" class="form-label"><i class="fas fa-map-marker-alt icon"></i>Location:</label>
                    <input type="text" id="location" name="location" class="form-control" required>
                </div>

                <div class="mb-4">
                    <label for="experienceLevel" class="form-label"><i class="fas fa-chart-line icon"></i>Experience Level:</label>
                    <select id="experienceLevel" name="experienceLevel" class="form-select">
                        <option value="Entry">Entry</option>
                        <option value="Mid">Mid</option>
                        <option value="Senior">Senior</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="skills" class="form-label"><i class="fas fa-tools icon"></i>Skills:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="skill1" name="skills" value="Java">
                        <label class="form-check-label" for="skill1">Java</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="skill2" name="skills" value="Python">
                        <label class="form-check-label" for="skill2">Python</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="skill3" name="skills" value="JavaScript">
                        <label class="form-check-label" for="skill3">JavaScript</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="skill4" name="skills" value="C++">
                        <label class="form-check-label" for="skill4">C++</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="skill5" name="skills" value="Ruby">
                        <label class="form-check-label" for="skill5">Ruby</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="skill6" name="skills" value="Go">
                        <label class="form-check-label" for="skill6">Go</label>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="qualification" class="form-label"><i class="fas fa-graduation-cap icon"></i>Qualification:</label>
                    <select id="qualification" name="qualification" class="form-select">
                        <option value="UG">Undergraduate</option>
                        <option value="PG">Postgraduate</option>
                        <option value="PhD">PhD</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="companyName" class="form-label"><i class="fas fa-building icon"></i>Company Name:</label>
                    <input type="text" id="companyName" name="companyName" class="form-control" required>
                </div>

                <div class="mb-4">
                    <label for="minSalary" class="form-label"><i class="fas fa-dollar-sign icon"></i>Minimum Salary:</label>
                    <input type="number" id="minSalary" name="minSalary" class="form-control" required>
                </div>

                <div class="mb-4">
                    <label for="maxSalary" class="form-label"><i class="fas fa-dollar-sign icon"></i>Maximum Salary:</label>
                    <input type="number" id="maxSalary" name="maxSalary" class="form-control" required>
                </div>

                <div class="mb-4">
                    <label for="applicationDeadline" class="form-label"><i class="fas fa-calendar-alt icon"></i>Application Deadline:</label>
                    <input type="date" id="applicationDeadline" name="applicationDeadline" class="form-control" required>
                </div>

                <div class="mb-4">
                    <label for="openings" class="form-label"><i class="fas fa-users icon"></i>Openings:</label>
                    <input type="number" id="openings" name="openings" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-block w-100"><i class="fas fa-paper-plane icon"></i>Submit</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
