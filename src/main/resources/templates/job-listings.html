<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            
            color: #111;
            margin: 0;
            padding: 0;
            animation: fadeIn 1s ease-in;
        }
        header {
            background: #f1f1f1;
            color: black;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-10px);
            animation: slideDown 0.8s ease-out forwards;
        }
        .logo img {
            max-height: 50px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: #111;
            text-decoration: none;
            font-weight: bold;
            position: relative;
            transition: all 0.3s ease;
        }
        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #111;
            transition: width 0.3s;
        }
        nav a:hover::after {
            width: 100%;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <img src="/images/logo.png" alt="Job Posting Logo">
    </div>
    <nav>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/job-postings/create">Post Job</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
</header>

<div class="container py-4">
    <h1 class="text-center mb-4">Active Job Listings</h1>

    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th>Company Name</th>
                <th>Title</th>
                <th>Location</th>
                <th>Experience Level</th>
                <th>Application Deadline</th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="jobPost : ${jobPosts}">
                <td th:text="${jobPost.companyName}"></td>
                <td th:text="${jobPost.title}"></td>
                <td th:text="${jobPost.location}"></td>
                <td th:text="${jobPost.experienceLevel}"></td>
                <td th:text="${#temporals.format(jobPost.applicationDeadline, 'dd-MM-yyyy')}"></td>
            </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="/job-postings/create" class="btn" style="background-color: #000; color: #fff; border: 1px solid #fff; transition: all 0.3s ease;">Create New Job</a>
    </div>  
</div>

<!-- Add Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
