<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employer Dashboard - Job Posting Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f2f2f2);
      color: #111;
      margin: 0;
      padding: 0;
      animation: fadeIn 1s ease-in;
    }
    header {
      background: #f1f1f1;
      color: black;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transform: translateY(-10px);
      animation: slideDown 0.8s ease-out forwards;
    }
    .logo img {
      max-height: 50px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }
    nav a {
      color: #111;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      transition: all 0.3s ease;
    }
    nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #111;
      transition: width 0.3s;
    }
    nav a:hover::after {
      width: 100%;
    }
    .main-banner, .overview, .featured-listings {
      padding: 3rem 2rem;
      text-align: center;
      animation: fadeInUp 1s ease both;
    }
    .main-banner h1 {
      color: #111;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 1px 1px #ccc;
      animation: zoomIn 0.8s ease-out forwards;
    }
    .main-banner p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 1.5rem;
    }
    .main-banner button {
      background-color: #000;
      color: #fff;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .main-banner button:hover {
      background-color: #fff;
      color: #000;
      box-shadow: 0 0 20px #000;
    }
    .listing {
      background: #fff;
      margin: 1rem auto;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.05);
      max-width: 700px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .listing:hover {
      transform: scale(1.02);
      box-shadow: 0 0 35px rgba(0, 0, 0, 0.1);
    }
    .btn-outline-primary {
      border-color: #000;
      color: #000;
    }
    .btn-outline-primary:hover {
      background-color: #000;
      color: #fff;
    }
    .btn-primary {
      background-color: #000;
      color: #fff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #fff;
      color: #000;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f1f1f1;
      color: #333;
    }
    footer a {
      color: #000;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes slideDown {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="/images/logo.png" alt="Job Posting Logo">
  </div>
  <nav>
    <ul>
      <li><a href="/job-postings">Post Job</a></li>
      <li><a href="/applications">Manage Applications</a></li>
      <li><a href="/profiles">Profile</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="main-banner">
    <h1>Welcome, Employer!</h1>
    <p>Manage all your hiring needs in one place.</p>
    <button onclick="window.location.href='/job-postings/create'" class="btn btn-primary">Post a New Job</button>
  </section>

  <section class="overview">
    <h2>Your Active Job Listings</h2>
    <button class="btn btn-outline-primary" onclick="window.location.href='/job-postings'">View Listings</button>
  </section>

  <section class="featured-listings">
    <h2>Latest Applications</h2>
    <div class="listing">
      <p><strong>Job Title:</strong> [Example Job Title]</p>
      <p><strong>Applicants:</strong> [Y] new applications</p>
      <button class="btn btn-primary" onclick="window.location.href='/applications'">Review Applications</button>
    </div>
  </section>

  <section class="profile-link">
    <a href="/profiles/view/1">Go to Profile</a>
  </section>
</main>

<footer>
  <p>&copy; 2025 Job Posting Application | <a href="/terms">Terms</a> | <a href="/privacy">Privacy</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
